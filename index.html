<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gif</title>

</head>

<body>
    <div class="container">
        <button data-person="avengers">avengers</button>
        <button data-person="black+panther">Black Panther</button>
        <button data-person="hulk">The Hulk</button>
        <button data-person="spiderman">Spider-Man</button>
        <button data-person="thor">Thor</button>
        <button data-person="captain+marvel">Captain Marvel</button>
        <button data-person="doctor+stange">Doctor Strange</button>
        <button data-person="venom">Venom</button>
        <button data-person="wonder+woman">Wonder Woman</button>
        <button data-person="iron+man">Iron Man</button>
        <div class="row">
            <div class="col-md-8">
                <h1>Movie Gif Finder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="movie-button"></div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-8">
                <form id="element-form">
                    <label for="movie-input">
                        <div>Find a Movie</div>
                    </label>
                    <input type="text" id="movieInput"><br><br>
                    <button type="button" class="btn btn-secondary btn-lg startbtn" id="movie-btn">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2 id="favorite-box">Your Favorites</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="pic"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="gifs-appear-here" class="gifty"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
